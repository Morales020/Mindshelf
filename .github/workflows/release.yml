name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: autorelease-${{ github.sha }}
  cancel-in-progress: false

jobs:
  auto-release:
    name: Tag, build, and release .NET app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MindShelf_PL/MindShelf.sln

      - name: Build
        run: dotnet build MindShelf_PL/MindShelf.sln --configuration Release --no-restore

      - name: Test (if any)
        run: |
          if dotnet test MindShelf_PL/MindShelf.sln --list-tests >/dev/null 2>&1; then \
            dotnet test MindShelf_PL/MindShelf.sln --configuration Release --no-build; \
          else \
            echo "No tests found"; \
          fi

      - name: Determine and create next tag
        id: tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: main
          WITH_V: true
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.0.0
          DRY_RUN: false
          CREATE_ANNOTATED_TAG: true
          VERBOSE: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: Automated release
          draft: false
          prerelease: false

